<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    {css href="/static/lib/layui/css/layui.css" /}
    {css href="/static/css/font.css" /}
    {css href="/static/css/login.css" /}
    {css href="/static/css/xadmin.css" /}
    {js href="/static/lib/layui/layui.js" /}
    <!-- {js href="/static/js/xadmin.js" /} -->
    <!-- <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script> -->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <button lay-submit lay-filter="login" style="width:100%;" type="submit" class="layui-btn">登录</button>
            <hr class="hr20" >
        </form>
    </div>

    <script>
        // $(function () {
        layui.use(['form','jquery'],function(){
            var form = layui.form;
            var $ = layui.jquery;
            form.on('submit(login)', function(formObject){
                var formData = formObject.field;
                // console.log(formData);
                // return false;
                $.ajax({
                    url:"{:url('login')}",
                    data:formData,
                    type:'post',
                    dataType:'json',
                    success:function(sucData){
                        if(sucData === true){
                            layer.msg('success',{
                                icon:6
                            })
                            setTimeout(function(){
                                location.href = "{:url('Admin/index')}";
                            },500)
                        }else{
                            layer.msg(sucData,{
                                icon:5
                            })
                        }
                    },
                    error:function(errData){
                        console.log(errData);
                    }
                });
            return false;
            });
        });
        // })
    </script>
    <!-- 底部结束 -->
</body>
</html>
